{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard">
    <div class="card">
        <h2>Total Orders</h2>
        <p>{{ total_orders }}</p>
    </div>
    <div class="card">
        <h2>In Progress</h2>
        <p>{{ in_progress }}</p>
    </div>
    <div class="card">
        <h2>Completed</h2>
        <p>{{ completed }}</p>
    </div>
    <div class="card">
        <h2>Pending</h2>
        <p>{{ pending }}</p>
    </div>
</div>
{% endblock %}
