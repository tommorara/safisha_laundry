<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard">

        <!-- ✅ Main Content (on the left) -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <!-- ✅ Sidebar Navigation (on the right) -->
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="{{ url_for('main.create_order_page') }}">➕ Create Order</a>
            <a href="{{ url_for('main.get_orders_by_status', status='pending') }}">🟡 Pending</a>
            <a href="{{ url_for('main.get_orders_by_status', status='active') }}">🟢 Active</a>
            <a href="{{ url_for('main.get_orders_by_status', status='processed') }}">✅ Processed</a>
            <a href="{{ url_for('main.get_orders_by_status', status='finished') }}">🏁 Finished</a>
            <a href="{{ url_for('main.get_orders_by_status', status='overdue') }}">🔴 Overdue</a>
            <a href="{{ url_for('main.get_orders_by_status', status='cancelled') }}">❌ Cancelled</a>
        </div>

    </div>
</body>
</html>
