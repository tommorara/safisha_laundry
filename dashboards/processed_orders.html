<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
        .form-container {
            max-width: 400px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Laundry Orders</h2>
        <ul>
            <li>Create an Order</li>
            <li>Processed Orders</li>
            <li>Active Orders</li>
            <li>Overdue Orders</li>
        </ul>
    </div>
    <div class="content">
        <h2>Processed Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Phone No.</th>
                    <th>Type of Clothes</th>
                    <th>Number of Clothes</th>
                    <th>Due Date</th>
                    <th>Place of Residence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>Suit</td>
                    <td>3</td>
                    <td>2025-03-20</td>
                    <td>Downtown</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>0987654321</td>
                    <td>T-Shirt</td>
                    <td>5</td>
                    <td>2025-03-22</td>
                    <td>Uptown</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order submitted successfully!");
        });
    </script>
</body>
</html>
