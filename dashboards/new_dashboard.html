<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
        .create-order {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .create-order:hover {
            background: #219150;
        }
        select, input {
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Laundry Orders</h2>
        <ul>
            <li>Account</li>
            <li>Create an Order</li>
            <li>Processed Orders</li>
            <li>Active Orders</li>
            <li>Overdue Orders</li>
        </ul>
    </div>
    <div class="content">
        <button class="create-order">Create an Order</button>
        <h2>Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Type of Clothes</th>
                    <th>Quantity</th>
                    <th>Date Received</th>
                    <th>Date to be Collected</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select>
                            <option>Suit</option>
                            <option>T-Shirt</option>
                            <option>Shirt</option>
                            <option>Beddings</option>
                            <option>Jeans</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" min="1" max="15" value="2">
                    </td>
                    <td>
                        <input type="date" value="2025-03-10">
                    </td>
                    <td>
                        <input type="date" value="2025-03-15">
                    </td>
                    <td>
                        <select>
                            <option>Active Order</option>
                            <option>Processed Order</option>
                            <option>Overdue Order</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
